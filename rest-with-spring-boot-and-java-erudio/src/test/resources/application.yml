server:
  port: 8888
spring:
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
     ddl-auto: none
    open-in-view: false
    show-sql: false
springdoc:
    pathsToMatch: /api/**/v1/**
    swagger-ui:
      use-root-path: true